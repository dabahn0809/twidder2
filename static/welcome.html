<html>
    <head>
        <link href="welcome.css" type="text/css" rel="stylesheet"> 
    </head>
    <body>
        <div class="box">
            <div id="logoandslogan"></div>
            <div id="login">
                <div id="loginspace"></div>
                <div id="loginemail">
                    <div id="loginemaillabel">Email</div>
                    <div><input id="loginemailfield" type="email" required></div>
                </div>
                <div id="loginpassword">
                    <div id="loginpasswordlabel">Password</div>
                    <div><input id="loginpasswordfield" type="text"></div>
                </div>
                    <div><input id="loginsubmit" type="submit"></div>
            </div>
            <div id="space"></div>
            <div id="signup">
                <div id="signuphere">Sign up here</div>
                <div id="signupfirstname">
                    <div id="signupfirstnamelabel">First Name</div>
                    <div><input id="signupfirstnamefield" type="text"></div>
                </div>
                <div id="signupfamilyname">
                    <div id="signupfamilynamelabel">Family Name</div>
                    <div><input id="signupfamilynamefield" type="text"></div>
                </div>
                <div id="signupgender">
                    <div id="signupgenderlabel">Gender</div>
                    <div id="signupgenderfield">
                        <select>
                            <option value="0">Select your Gender</option>
                            <option value="1">Female</option>
                            <option value="2">Male</option>
                            <option value="3">Divers</option>
                        </select>
                    </div>
                </div>
                <div id="signupcity">
                    <div id="signupcitylabel">City</div>
                    <div><input id="signupcityfield" type="text"></div>
                </div>
                <div id="signupcountry">
                    <div id="signupcountrylabel">Country</div>
                    <div><input id="signupcountryfield" type="text"></div>
                </div>
                <div id="signupemail">
                    <div id="signupemaillabel">Email</div>
                    <div><input id="signupemailfield" type="text"></div>
                </div>
                <div id="signuppassword">
                    <div id="signuppasswordlabel">Password</div>
                    <div><input id="signuppasswordfield" type="text"></div>
                </div>
                <div id="signuprepeatpsw">
                    <div id="signuprepeatpswlabel">Repeat PSW</div>
                    <div><input id="signuprepeatpswfield" type="text"></div>
                </div>
                <div><input id="signupsubmit" type="submit"></div>
            </div>
        </div>
    </body>
</html>
